<div xmlns="http://www.w3.org/1999/xhtml"
	xmlns:u="http://java.sun.com/jsf/facelets"
	xmlns:d="http://specto.gim.be/display"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:cc="http://java.sun.com/jsf/composite">
	<cc:interface componentType="org.conscientia.ui.ModelObject" />
	<cc:implementation>
		<div class="#{cc.attrs.contentClass}">
			<d:propertyFields id="properties"
				modelProperties="#{cc.attrs.modelClass.properties}"
				modelClass="#{cc.attrs.modelClass}"
				path="#{cc.attrs.path}"
				mode="#{cc.attrs.mode}"
				level="#{cc.attrs.level}"
				simple="#{cc.attrs.simple}" />
		<a:outputPanel>
			<d:fields>
				<d:field label="Peter/Meter" for="peterMeter">
					<d:propertyValue id="peterMeter"
						modelProperty="#{cc.attrs.modelClass.getProperty('peterMeter1')}"
						mode="SEARCH" 
						path="peterMeter"/>
				</d:field>
			</d:fields>
		</a:outputPanel>
		
		<a:outputPanel rendered="#{cc.attrs.modelClass.name.contains('Segment')}">
			<d:fields>
				<d:field label="In lus?" for="inLus">
					<d:propertyValue id="inLus"
						modelProperty="#{cc.attrs.modelClass.getProperty('enkeleRichting')}"
						mode="SEARCH" 
						path="inLus"/>
				</d:field>
			</d:fields>
		</a:outputPanel>
		
		</div>
	</cc:implementation>
</div>
