			template="/resources/osyris/includes/problemenOverzichtTables.xhtml">
			<u:param name="form" value="#{form}" />
		</u:decorate>
		<br/>
		</p:tab>
		
		<p:tab title="Praktische info">
		<u:decorate
			template="/resources/osyris/includes/praktischeInfoCO.xhtml">
			<u:param name="form" value="#{form}" />
		</u:decorate>
		</p:tab>
		</p:tabView>

		</td>

			<r:panel>
				<div style="height: 500px">
					<m:mapViewer id="viewer"
						configuration="#{form.configuration}">
					</m:mapViewer>
				</div>
			</r:panel>
			<u:decorate
				template="/resources/osyris/includes/baseLayerSwitch.xhtml">
				<u:param name="form" value="#{form}" />
			</u:decorate>
		</td>
		</tr>
	</table>
	<d:buttons>	
		<j:commandButton value="#{messages['form.general.save.button']}"
			image="#{resource['core/images/actions/12x12/delete.png']}"
			type="button"
			action="#{form.validerenControleOpdracht}"
			render="#{render}"
			oncomplete="conscientia.widget(#{r:element('valideerPopup')}).hide();" />
		<j:commandButton value="#{messages['form.general.cancel.button']}"
			type="button"
			image="#{resource['core/images/actions/12x12/cancel.png']}"
			action="#{form.cancel()}"
			execute="@this"
			oncomplete="conscientia.widget(#{r:element('valideerPopup')}).hide();" />
	</d:buttons>
