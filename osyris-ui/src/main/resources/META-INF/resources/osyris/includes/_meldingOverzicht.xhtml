<u:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:u="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:r="http://richfaces.org/rich"
	xmlns:d="http://specto.gim.be/display"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:j="http://conscientia.org/jsf"
	xmlns:q="http://specto.gim.be/search">
	
<!-- 	<u:param name="title" -->
<!-- 		value="List" /> -->
		
	<h2>Overzicht Meldingen</h2>
	<j:layout style="height: 600px">
		<j:layoutPane
			region="west"
			size="350"
			minSize="200"
			resizable="true"
			slidable="true">
			<div class="ui-layout-content">
				<q:query value="#{meldingOverzichtFormBase.query}"
					modelClassName="#{meldingOverzichtFormBase.modelClass.name}">
					<c:if test="#{meldingOverzichtFormBase.index}">
						<d:field for="term"
							label="#{messages['page.search.query.term.title']}">
							<q:phrase id="termFilter"
								value="#{searchForm.term}">
								<h:inputText value="#{searchForm.term}" />
							</q:phrase>
						</d:field>
					</c:if>
					<d:object mode="SEARCH"
						modelClass="#{meldingOverzichtFormBase.modelClass}" />
				</q:query>
				<d:buttons>
					<j:commandButton rendered="true"
						value="#{messages['page.general.button.search']}"
						image="#{resource['core/images/actions/12x12/apply.png']}"
						type="button"
						actionListener="#{meldingOverzichtFormBase.search()}"
						render="objects" />
					<d:fileDownload fileName="#{meldingOverzichtFormBase.fileName}"
						type="button"
						image="#{resource['core/images/actions/12x12/download.png']}"
						content="#{meldingOverzichtFormBase.report()}" 
						value="#{messages['page.actions.report.label']}" />
				</d:buttons>
			</div>
		</j:layoutPane>
		<j:layoutPane>
			<a:outputPanel id="result">
				<d:objects id="objects" 
					value="#{meldingOverzichtFormBase.results}"
					modelClass="#{meldingOverzichtFormBase.modelClass}" 
					mode="RESULT" 
					level="SHORT">
					<f:facet name="left">
						<a:outputPanel rendered="true" 
							styleClass="model-table-actions">
							<j:commandButton rendered="#{meldingOverzichtFormBase.isCanView(object)}"
								image="#{resource['core/images/actions/16x16/view.png']}"
								type="image" 
								title="#{messages['page.actions.view.label']}">
								<j:renderListener target="#{r:clientId('viewPanel')}" 
									rendered="true"
									execute="@this" />
								<f:setPropertyActionListener target="#{meldingOverzichtFormBase.object}"
									value="#{object}" />
							</j:commandButton>
							<j:commandButton rendered="#{meldingOverzichtFormBase.isCanDelete(object)}"
								image="#{resource['core/images/actions/16x16/delete.png']}"
								type="image" 
								title="#{messages['page.actions.delete.label']}">
								<j:renderListener target="#{r:clientId('deletePanel')}" 
									rendered="true"
									execute="@this" />
								<f:setPropertyActionListener target="#{meldingOverzichtFormBase.object}"
									value="#{object}" />
							</j:commandButton>
						</a:outputPanel>
					</f:facet>
				</d:objects>
				<j:layoutContent selector="*[id='#{j:clientId('objects', 'table')}']" />
			</a:outputPanel>
			
			<div style="display: none">
				<u:decorate template="/resources/osyris/includes/meldingPanels.xhtml">
					<u:param name="form"
						value="#{meldingOverzichtFormBase}" />
					<u:param name="render"
						value="#{r:clientId('result')}" />
				</u:decorate>
			</div>
		</j:layoutPane>
	</j:layout>
</u:composition>
