<u:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:u="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a="http://richfaces.org/a4j" 
	xmlns:r="http://richfaces.org/rich"
	xmlns:d="http://specto.gim.be/display"
	xmlns:j="http://conscientia.org/jsf" 
	xmlns:m="http://specto.gim.be/map"
	xmlns:p="http://primefaces.org/ui">
	
	<p:dialog id="createPopup"
		header="#{messages['page.create.title']} #{form.modelClass.label}"
		icon="#{resources['core/images/actions/16x16/create.png']}"
		modal="true"
		resizable="false"
		onShow="#{r:component('createInclude')}.show();"
		onHide="#{r:component('createInclude')}.hide();"
		style="max-height:100% !important; right:30% !important; left:30% !important; top:0% !important; overflow:auto !important;">
		<j:relocate />
		<j:lazyInclude id="createInclude"
			src="/resources/osyris/includes/_peterMeterCreatePanel.xhtml">
			<f:param name="form" value="#{form}" />
			<f:param name="render" value="#{render}" />
		</j:lazyInclude>
	</p:dialog>

	<p:dialog id="viewPopup"
		header="#{messages['page.view.title']} #{form.modelClass.label}"
		icon="#{resources['core/images/actions/16x16/view.png']}"
		modal="true"
		resizable="false"
		onShow="#{r:component('viewInclude')}.show();"
		onHide="#{r:component('viewInclude')}.hide();"
		style="max-height:90% !important; right:30% !important; left:30% !important; top:0% !important; overflow:auto !important;">
		<j:relocate />
		<j:lazyInclude id="viewInclude"
			src="/resources/core/includes/_viewPanel.xhtml">
			<f:param name="form" value="#{form}" />
		</j:lazyInclude>
	</p:dialog>
	
	<p:dialog id="editPopup"
		header="#{messages['page.edit.title']} #{form.modelClass.label}"
		icon="#{resources['core/images/actions/16x16/edit.png']}"
		modal="true"
		resizable="false"
		onShow="#{r:component('editInclude')}.show();"
		onHide="#{r:component('editInclude')}.hide();"
		style="max-height:90% !important; right:30% !important; left:30% !important; top:0% !important; overflow:auto !important;">
		<j:relocate />
		<j:lazyInclude id="editInclude"
			src="/resources/osyris/includes/_editPanelPeterMeter.xhtml">
			<f:param name="form" value="#{form}" />
		</j:lazyInclude>
	</p:dialog>
	

	<p:dialog id="deletePopup"
		header="#{messages['page.delete.title']} #{form.modelClass.label}"
		icon="#{resources['core/images/actions/16x16/delete.png']}"
		modal="true"
		resizable="false"
		onShow="#{r:component('deleteInclude')}.show();"
		onHide="#{r:component('deleteInclude')}.hide();"
		style="max-height:90% !important; right:30% !important; left:30% !important; top:0% !important; overflow:auto !important;">
		<j:relocate />
		<j:lazyInclude id="deleteInclude"
			src="/resources/core/includes/_deletePanel.xhtml">
			<f:param name="form" value="#{form}" />
			<f:param name="render" value="#{render}" />
		</j:lazyInclude>
	</p:dialog>
	
	<p:dialog id="confirmPopup" 
				header="Automatische toewijzing van peters en meters"
				icon="#{resources['core/images/actions/16x16/create.png']}"
				show="true"
				modal="true"
				width="600"
				resizable="false"
				onShow="#{r:component('confirmInclude')}.show();"
				onHide="#{r:component('confirmInclude')}.hide();">
			<j:relocate />
			<j:lazyInclude id="confirmInclude"
				src="/resources/osyris/includes/_confirmPeterMeterToekenningPanel.xhtml">
				<f:param name="form" value="#{form}" />
			</j:lazyInclude>
		</p:dialog>
</u:composition>
