<u:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:u="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:r="http://richfaces.org/rich"
	xmlns:d="http://specto.gim.be/display"
	xmlns:p="http://primefaces.org/ui"
	xmlns:j="http://conscientia.org/jsf">
	<h3><h:outputText value="Bent u zeker dat u werkopdracht #{d:modelObject(form.selectedWerkOpdracht).getId()} uit de uitvoeringsronde wilt verwijderen?" /></h3>
	<br/>
	<d:buttons>
		<j:commandButton value="#{messages['form.general.delete.button']}"
			image="#{resource['core/images/actions/12x12/delete.png']}"
			type="button" 
			action="#{form.removeFromUitvoeringsronde()}"
			render="#{render}, #{r:clientId('samenvatting')}"
			oncomplete="conscientia.widget(#{r:element('removeFromRondePopup')}).hide();" />
		<j:commandButton value="#{messages['form.general.cancel.button']}"
			type="button"
			image="#{resource['core/images/actions/12x12/cancel.png']}"
			action="#{form.cancel()}"
			execute="@this"
			oncomplete="conscientia.widget(#{r:element('removeFromRondePopup')}).hide();" />
	</d:buttons>
</u:composition>
