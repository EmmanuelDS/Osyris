<div xmlns="http://www.w3.org/1999/xhtml"
	xmlns:u="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:d="http://specto.gim.be/display"
	xmlns:j="http://conscientia.org/jsf"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:r="http://richfaces.org/rich" xmlns:a="http://richfaces.org/a4j"
	xmlns:cc="http://java.sun.com/jsf/composite">
	<r:panel>
		<div>
			<b>U bent momenteel toegewezen aan: </b>
		</div>
		<br />
		<c:forEach
			items="#{trajectToewijzingBean.getTrajectToewijzingen(username)}"
			var="toewijzing">
			<div>#{toewijzing}</div>
		</c:forEach>
		<br />
		<div>Deze informatie is louter informatief, bekijk uw
			controleopdrachten voor concrete richtlijnen.</div>
	</r:panel>
</div>
