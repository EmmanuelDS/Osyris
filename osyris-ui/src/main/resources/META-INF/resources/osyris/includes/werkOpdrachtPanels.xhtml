<u:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:u="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a="http://richfaces.org/a4j" 
	xmlns:r="http://richfaces.org/rich"
	xmlns:d="http://specto.gim.be/display"
	xmlns:j="http://conscientia.org/jsf" 
	xmlns:m="http://specto.gim.be/map"
	xmlns:p="http://primefaces.org/ui">

	<p:dialog id="viewPopup"
		header="#{messages['page.view.title']} #{form.modelClass.label}"
		icon="#{resources['core/images/actions/16x16/view.png']}"
		modal="true"
		resizable="false"
		width="1100"
		height="700"
		onShow="#{r:component('viewInclude')}.show();"
		onHide="#{r:component('viewInclude')}.hide();">
		<j:relocate />
		<j:lazyInclude id="viewInclude"
			src="/resources/osyris/includes/_werkOpdrachtViewPanel.xhtml">
			<f:param name="form" value="#{form}" />
			<f:param name="render" value="#{render}" />
		</j:lazyInclude>
	</p:dialog>
	
	<p:dialog id="controleerPopup"
		header="Controleren #{form.modelClass.label}"
		icon="#{resources['core/images/actions/16x16/edit.png']}"
		modal="true"
		resizable="false"
		width="1100"
		height="700"
		onShow="#{r:component('controleerInclude')}.show();"
		onHide="#{r:component('controleerInclude')}.hide();">
		<j:relocate />
		<j:lazyInclude id="controleerInclude"
			src="/resources/osyris/includes/_werkOpdrachtControleerPanel.xhtml">
			<f:param name="form" value="#{form}" />
			<f:param name="render" value="#{render}" />
		</j:lazyInclude>
	</p:dialog>
	
	<p:dialog id="rapporteerPopup"
		header="Rapporteren #{form.modelClass.label}"
		icon="#{resources['core/images/actions/16x16/edit.png']}"
		modal="true"
		resizable="false"
		width="1100"
		height="700"
		onShow="#{r:component('rapporteerInclude')}.show();"
		onHide="#{r:component('rapporteerInclude')}.hide();">
		<j:relocate />
		<j:lazyInclude id="rapporteerInclude"
			src="/resources/osyris/includes/_werkOpdrachtRapporteerPanel.xhtml">
			<f:param name="form" value="#{form}" />
			<f:param name="render" value="#{render}" />
		</j:lazyInclude>
	</p:dialog>
	
	<p:dialog id="deletePopup"
		header="#{messages['page.delete.title']} #{form.modelClass.label}"
		icon="#{resources['core/images/actions/16x16/delete.png']}"
		modal="true"
		resizable="false"
		width="600"
		onShow="#{r:component('deleteInclude')}.show();"
		onHide="#{r:component('deleteInclude')}.hide();">
		<j:relocate />
		<j:lazyInclude id="deleteInclude"
			src="/resources/core/includes/_deletePanel.xhtml">
			<f:param name="form" value="#{form}" />
			<f:param name="render" value="#{render}" />
		</j:lazyInclude>
	</p:dialog>
		
</u:composition>
