<u:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:u="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:r="http://richfaces.org/rich"
	xmlns:d="http://specto.gim.be/display"
	xmlns:p="http://primefaces.org/ui"
	xmlns:j="http://conscientia.org/jsf">
	
	<h3><h:outputText value="Bent u zeker dat u het het probleem wilt verwijderen?"/></h3>
	<br/>
	<d:object 
		value="#{form.selectedProbleem}" 
			mode="VIEW" />
	
	<d:buttons>
		<j:commandButton value="#{messages['form.general.delete.button']}"
				src="#{resource['core/images/actions/16x16/delete.png']}"
				type="button"
				title="Verwijderen"
				action="#{form.deleteProbleem(form.selectedProbleem)}"
				render="#{r:clientId('problemenOverzichtPanel')}, #{r:clientId('viewer')}"
				oncomplete="conscientia.widget(#{r:element('removeProbleemPopup')}).hide();" />
			<j:commandButton value="#{messages['form.general.cancel.button']}"
				type="button"
				image="#{resource['core/images/actions/12x12/cancel.png']}"
				onclick="conscientia.widget(#{r:element('removeProbleemPopup')}).hide();" />
	</d:buttons>
</u:composition>
