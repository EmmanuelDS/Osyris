<u:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:u="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:r="http://richfaces.org/rich"
	xmlns:d="http://specto.gim.be/display"
	xmlns:p="http://primefaces.org/ui"
	xmlns:j="http://conscientia.org/jsf">
	<h3><h:outputText value="Bent u zeker dat u deze werkopdracht wil bewaren?" /></h3>
	<br/>
	<h3><h:outputText value="Er is geen materiaal toegevoegd aan deze werkopdracht." /></h3>
	<br />
	<d:buttons>
		<j:commandButton value="#{messages['form.general.save.button']}"
			image="#{resource['core/images/actions/12x12/save.png']}"
			type="button"
			action="#{form.rapporteerWerkOpdrachtInRonde()}"
			render="#{render}, #{r:clientId('werkOpdrachtSamenvattingPanel')}"
			oncomplete="if(#{!form.hasErrors()})conscientia.widget(#{r:element('rapporteerWerkOpdrachtPopup')}).hide(); conscientia.widget(#{r:element('confirmBewarenPopup')}).hide(); conscientia.widget(#{r:element('rapporteerPopup')}).show();" />
		<j:commandButton value="#{messages['form.general.cancel.button']}"
			type="button"
			image="#{resource['core/images/actions/12x12/cancel.png']}"
			oncomplete="conscientia.widget(#{r:element('confirmBewarenPopup')}).hide();" />
	</d:buttons>
</u:composition>
