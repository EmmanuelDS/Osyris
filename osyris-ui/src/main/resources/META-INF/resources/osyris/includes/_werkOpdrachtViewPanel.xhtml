<u:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:u="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:r="http://richfaces.org/rich"
	xmlns:d="http://specto.gim.be/display"
	xmlns:p="http://primefaces.org/ui"
	xmlns:j="http://conscientia.org/jsf"
	xmlns:m="http://specto.gim.be/map">
	<c:choose>
		<c:when test="#{form.object.status != 'GERAPPORTEERD' || form.object.status != 'GEVALIDEERD'}">
			<u:decorate
				template="/resources/osyris/includes/_werkOpdrachtViewPanel1.xhtml">
				<u:param name="form" value="#{form}" />
				<u:param name="render" value="#{render}" />
			</u:decorate>
		</c:when>
		<c:otherwise>
			<u:decorate
				template="/resources/osyris/includes/_werkOpdrachtViewPanel2.xhtml">
				<u:param name="form" value="#{form}" />
				<u:param name="render" value="#{render}" />
			</u:decorate>
		</c:otherwise>
	</c:choose>
</u:composition>
