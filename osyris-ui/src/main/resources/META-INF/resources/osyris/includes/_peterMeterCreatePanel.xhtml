<u:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:u="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:d="http://specto.gim.be/display"
	xmlns:r="http://richfaces.org/rich"
	xmlns:j="http://conscientia.org/jsf">
	
	<p:tabView dynamic="true"
		styleClass="model-propertyGroups"
		contentClass="model-propertyGroup">
		<p:tab title="Gebruikersgegevens">
			<a:outputPanel>
				<d:fields>
					<d:propertyField id="username"
						modelProperty="#{d:modelClass('User').getProperty('username')}"
						value="#{form.object.username}"
						mode="EDIT" />
					<d:aspect id="profile"
						value="#{form.object.getAspect('UserProfile', modelRepository, true)}"
						mode="EDIT"
						level="LONG" />
				</d:fields>
			</a:outputPanel>
		</p:tab>
		<p:tab title="Peter/Meter Profiel">
			<d:aspect id="peterMeterProfile"
				value="#{form.object.getAspect('PeterMeterProfiel', modelRepository, true)}"
				mode="EDIT"
				level="SHORT" />
		</p:tab>
	</p:tabView>
	<d:buttons>	
		<j:commandButton value="#{messages['form.general.save.button']}"
			image="#{resource['core/images/actions/12x12/save.png']}"
			type="button"
			action="#{form.saveNewPeterMeter()}"
			render="#{render}"
			execute="object @this"
			oncomplete="if(#{!form.hasErrors()})conscientia.widget(#{r:element('createPopup')}).hide();" />
		<j:commandButton value="#{messages['form.general.cancel.button']}"
			type="button"
			image="#{resource['core/images/actions/12x12/cancel.png']}"
			action="#{form.cancel()}"
			execute="@this"
			oncomplete="conscientia.widget(#{r:element('createPopup')}).hide();" />
	</d:buttons>
</u:composition>
