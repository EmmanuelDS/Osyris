<u:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:u="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:r="http://richfaces.org/rich"
	xmlns:d="http://specto.gim.be/display"
	xmlns:j="http://conscientia.org/jsf">
	<r:tabPanel switchType="ajax"
		styleClass="model-propertyGroups"
		contentClass="model-propertyGroup">
		<r:tab header="Gebruikersgegevens">
			<a:outputPanel>
				<d:fieldList>
					<d:field label="#{messages['page.login.username.label']}">
						<d:propertyValue id="username"
							modelProperty="#{d:modelClass('User').getProperty('username')}"
							value="#{form.object.username}"
							mode="EDIT" />
					</d:field>
				</d:fieldList>
				<d:aspect id="profile"
					value="#{form.object.getAspect('UserProfile', modelRepository, true)}"
					mode="EDIT"
					level="SHORT" />
			</a:outputPanel>
		</r:tab>
		<r:tab header="Peter/Meter Profiel">
			<d:aspect id="peterMeterProfile"
				value="#{form.object.getAspect('PeterMeterProfiel', modelRepository, true)}"
				mode="EDIT"
				level="SHORT" />
		</r:tab>
	</r:tabPanel>
</u:composition>
