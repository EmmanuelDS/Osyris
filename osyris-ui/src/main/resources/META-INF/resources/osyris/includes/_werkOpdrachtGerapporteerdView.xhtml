<u:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:u="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:r="http://richfaces.org/rich"
	xmlns:d="http://specto.gim.be/display"
	xmlns:p="http://primefaces.org/ui"
	xmlns:j="http://conscientia.org/jsf"
	xmlns:m="http://specto.gim.be/map">
	
	<r:panel id="uitvoeringsrondePanel">
	<d:fields>
		<d:field for="uitvoeringsrondeId" label="Uitvoeringsronde">
			<h:outputText value= "#{d:modelObject(form.uitvoeringsronde).getId()}" />
		</d:field>
		<d:field for="uitvoeringsrondeDatum" label="Uitgevoerd op">
			<d:propertyValue id="uitvoeringsrondeDatum"
			 		modelProperty="#{d:modelClass('Uitvoeringsronde').getProperty('datumUitvoering')}"
					value="#{form.uitvoeringsronde.datumUitvoering}"
					mode="VIEW" />
		</d:field>
		<d:field for="uitvoeringsronde" label="Uitgevoerd door">
			<d:propertyValue id="uitvoerder"
			 		modelProperty="#{d:modelClass('Uitvoeringsronde').getProperty('uitvoerder')}"
					value="#{form.uitvoeringsronde.uitvoerder}"
					mode="VIEW" />
		</d:field>
		<d:field for="uitvoeringsrondeAfstand" label="Totaal aantal km">
			<d:propertyValue id="uitvoeringsrondeAfstand"
			 		modelProperty="#{d:modelClass('Uitvoeringsronde').getProperty('afstand')}"
					value="#{form.uitvoeringsronde.afstand}"
					mode="VIEW" />
		</d:field>
	</d:fields>
	</r:panel>
	<br/>
	<r:panel id="handelingenPanel">
	<d:fields>
		<d:field for="handelingen" label="Handelingen">
			<d:propertyValue id="handelingen"
			 		modelProperty="#{d:modelClass('WerkOpdracht').getProperty('handelingen')}"
					value="#{form.object.handelingen}"
					mode="VIEW" />
		</d:field>
	</d:fields>
	</r:panel>
	<br/>
	<r:panel id="materialenPanel">
		<p:dataTable id="stockMaterialen"
			value="#{form.object.materialen}"
			mode="RESULT"
			var="gebruiktMateriaal"
			emptyMessage="#{messages['ui.dataTable.empty']}">
			<j:bindAttribute var="gebruiktMateriaal"
						name="rowData" />
			<f:facet name="header">
				<div>Overzicht gebruikte materialen</div>
			</f:facet>
			<p:column>
				<f:facet name="header">
				<div>Categorie</div>
				</f:facet>
				<d:propertyValue id="categorieColumn"
					modelProperty="#{d:modelClass('StockMateriaal').getProperty('categorie')}"
					value="#{gebruiktMateriaal.stockMateriaal.categorie}"
					mode="VIEW" />
			</p:column>
			<p:column>
				<f:facet name="header">
				<div>Subcategorie</div>
				</f:facet>
				<d:propertyValue id="subCategorieColumn"
					modelProperty="#{d:modelClass('StockMateriaal').getProperty('subCategorie')}"
					value="#{gebruiktMateriaal.stockMateriaal.subCategorie}"
					mode="VIEW" />
			</p:column>
			<p:column>
				<f:facet name="header">
				<div>Type</div>
				</f:facet>
				<d:propertyValue id="typeColumn"
					modelProperty="#{d:modelClass('StockMateriaal').getProperty('type')}"
					value="#{gebruiktMateriaal.stockMateriaal.type}"
					mode="VIEW" />
			</p:column>
			<p:column>
				<f:facet name="header">
				<div>Naam</div>
				</f:facet>
				<d:propertyValue id="naamColumn"
					modelProperty="#{d:modelClass('StockMateriaal').getProperty('naam')}"
					value="#{gebruiktMateriaal.stockMateriaal.naam}"
					mode="VIEW" />
			</p:column>
			<p:column>
				<f:facet name="header">
				<div>Nummer</div>
				</f:facet>
				<d:propertyValue id="nummerColumn"
					modelProperty="#{d:modelClass('StockMateriaal').getProperty('nummer')}"
					value="#{gebruiktMateriaal.stockMateriaal.nummer}"
					mode="VIEW" />
			</p:column>
			<p:column>
				<f:facet name="header">
				<div>Aantal</div>
				</f:facet>
				<d:propertyValue id="aantalColumn"
					modelProperty="#{d:modelClass('GebruiktMateriaal').getProperty('aantal')}"
					value="#{gebruiktMateriaal.aantal}"
					mode="VIEW" />
			</p:column>
	   	</p:dataTable>
	</r:panel>
	<br/>
	<r:panel id="fotoPanel">
	<d:fields>
		<d:field for="foto" label="Foto">
			<d:propertyValue id="foto"
			 		modelProperty="#{d:modelClass('WerkOpdracht').getProperty('foto')}"
					value="#{form.object.foto}"
					mode="VIEW" />
		</d:field>
	</d:fields>
	</r:panel>
	<br/>
	<r:panel id="statusPanel" rendered="#{form.object.validatie != null}">
	<d:fields>
		<d:field for="status" label="Status validatie">
			<d:propertyValue id="status"
			 		modelProperty="#{d:modelClass('WerkOpdracht').getProperty('validatie')}"
					value="#{form.object.validatie}"
					mode="VIEW" />
		</d:field>
	</d:fields>
	</r:panel>
	<br/>
	<r:panel id="commentaarMedewerkerPanel">
	<d:fields>
		<d:field for="commentaarMedewerker" label="Commentaar TOV">
			<d:propertyValue id="commentaarMedewerker"
			 		modelProperty="#{d:modelClass('WerkOpdracht').getProperty('commentaarMedewerker')}"
					value="#{form.object.commentaarMedewerker}"
					mode="VIEW" />
		</d:field>
	</d:fields>
	</r:panel>
	<br/>
	<r:panel id="commentaarUitvoerderPanel">
	<d:fields>
		<d:field for="commentaarUitvoerder" label="Commentaar uitvoerder">
			<d:propertyValue id="commentaarUitvoerder"
			 		modelProperty="#{d:modelClass('WerkOpdracht').getProperty('commentaarUitvoerder')}"
					value="#{form.object.commentaarUitvoerder}"
					mode="VIEW" />
		</d:field>
	</d:fields>
	</r:panel>
</u:composition>
