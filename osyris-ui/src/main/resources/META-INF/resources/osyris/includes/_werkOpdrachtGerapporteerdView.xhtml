<u:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:u="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:r="http://richfaces.org/rich"
	xmlns:d="http://specto.gim.be/display"
	xmlns:p="http://primefaces.org/ui"
	xmlns:j="http://conscientia.org/jsf"
	xmlns:m="http://specto.gim.be/map">

    <p:tab title="Ronde en probleem" rendered="#{form.uitvoeringsronde != null}">
		<d:fields>
			<d:field for="rondeId" label="Uitvoeringsronde">
				<h:outputText id="rondeId" value= "#{d:modelObject(form.uitvoeringsronde).getId()}" />
			</d:field>	
			<d:propertyField id="uitvoeringsrondeStatus"
			 		modelProperty="#{d:modelClass('Uitvoeringsronde').getProperty('status')}"
					value="#{form.uitvoeringsronde.status}"
					mode="VIEW" />		
			<d:propertyField id="uitvoeringsrondeDatum"
			 		modelProperty="#{d:modelClass('Uitvoeringsronde').getProperty('datumUitvoering')}"
					value="#{form.uitvoeringsronde.datumUitvoering}"
					mode="VIEW" />
			<d:propertyField id="uitvoerder"
			 		modelProperty="#{d:modelClass('Uitvoeringsronde').getProperty('uitvoerder')}"
					value="#{form.uitvoeringsronde.uitvoerder}"
					mode="VIEW" />
			<d:propertyField id="uitvoeringsrondeAfstand"
			 		modelProperty="#{d:modelClass('Uitvoeringsronde').getProperty('afstand')}"
					value="#{form.uitvoeringsronde.afstand}"
					mode="VIEW" />
		</d:fields>
	<br/>
		<u:decorate
			template="/resources/osyris/includes/_werkOpdrachtProbleemTable.xhtml">
			<u:param name="form" value="#{form}" />
		</u:decorate>
	</p:tab>
	<p:tab title="Werkopdracht">
		<d:propertyField id="status"
	 		modelProperty="#{d:modelClass('WerkOpdracht').getProperty('status')}"
			value="#{form.object.status}"
			mode="VIEW" />
		<d:propertyField id="datumTeControleren"
	 		modelProperty="#{d:modelClass('WerkOpdracht').getProperty('datumTeControleren')}"
			value="#{form.object.datumTeControleren}"
			mode="VIEW" />
		<d:propertyField id="datumUitTeVoeren"
	 		modelProperty="#{d:modelClass('WerkOpdracht').getProperty('datumUitTeVoeren')}"
			value="#{form.object.datumUitTeVoeren}"
			mode="VIEW" />
		<d:propertyField id="datumGeannuleerd"
	 		modelProperty="#{d:modelClass('WerkOpdracht').getProperty('datumGeannuleerd')}"
			value="#{form.object.datumGeannuleerd}"
			mode="VIEW" />
		<d:propertyField id="datumGerapporteerd"
	 		modelProperty="#{d:modelClass('WerkOpdracht').getProperty('datumGerapporteerd')}"
			value="#{form.object.datumGerapporteerd}"
			mode="VIEW" />
		<d:propertyField id="datumGevalideerd"
	 		modelProperty="#{d:modelClass('WerkOpdracht').getProperty('datumGevalideerd')}"
			value="#{form.object.datumGevalideerd}"
			mode="VIEW" />
	</p:tab>
	<br/>
	<p:tab title="Handelingen">
	<a:outputPanel id="handelingenPanel">
	<d:fields>
		<d:field for="handelingen" label="Handelingen">
		<d:propertyValue id="handelingen"
		 		modelProperty="#{d:modelClass('WerkOpdracht').getProperty('handelingen')}"
				value="#{form.object.handelingen}"
				mode="VIEW" />
		</d:field>
	</d:fields>

	<br/>
		<p:dataTable id="stockMaterialen"
			value="#{form.object.materialen}"
			mode="RESULT"
			var="gebruiktMateriaal"
			emptyMessage="#{messages['ui.dataTable.empty']}">
			<j:bindAttribute var="gebruiktMateriaal"
						name="rowData" />
			<f:facet name="header">
				<h:outputText value="Overzicht gebruikte materialen" />
			</f:facet>
			<p:column>
				<f:facet name="header">
				<h:outputText value="Categorie" />
				</f:facet>
				<d:propertyValue id="categorieColumn"
					modelProperty="#{d:modelClass('StockMateriaal').getProperty('categorie')}"
					value="#{gebruiktMateriaal.stockMateriaal.categorie}"
					mode="VIEW" />
			</p:column>
			<p:column>
				<f:facet name="header">
				<h:outputText value="Subcategorie" />
				</f:facet>
				<d:propertyValue id="subCategorieColumn"
					modelProperty="#{d:modelClass('StockMateriaal').getProperty('subCategorie')}"
					value="#{gebruiktMateriaal.stockMateriaal.subCategorie}"
					mode="VIEW" />
			</p:column>
			<p:column>
				<f:facet name="header">
				<h:outputText value="Type" />
				</f:facet>
				<d:propertyValue id="typeColumn"
					modelProperty="#{d:modelClass('StockMateriaal').getProperty('type')}"
					value="#{gebruiktMateriaal.stockMateriaal.type}"
					mode="VIEW" />
			</p:column>
			<p:column>
				<f:facet name="header">
				<h:outputText value="Naam" />
				</f:facet>
				<div style="white-space:pre-line;">
				<d:propertyValue id="naamColumn"
					modelProperty="#{d:modelClass('StockMateriaal').getProperty('naam')}"
					value="#{gebruiktMateriaal.stockMateriaal.naam}"
					mode="VIEW" />
				</div>
			</p:column>
			<p:column>
				<f:facet name="header">
				<h:outputText value="Nummer" />
				</f:facet>
				<d:propertyValue id="nummerColumn"
					modelProperty="#{d:modelClass('StockMateriaal').getProperty('nummer')}"
					value="#{gebruiktMateriaal.stockMateriaal.nummer}"
					mode="VIEW" />
			</p:column>
			<p:column>
				<f:facet name="header">
				<h:outputText value="Aantal" />
				</f:facet>
				<d:propertyValue id="aantalColumn"
					modelProperty="#{d:modelClass('GebruiktMateriaal').getProperty('aantal')}"
					value="#{gebruiktMateriaal.aantal}"
					mode="VIEW" />
			</p:column>
			<p:column>
				<f:facet name="header">
				<h:outputText value="Actie" />
				</f:facet>
				<d:propertyValue id="actieStockColumn"
					modelProperty="#{d:modelClass('GebruiktMateriaal').getProperty('actieStock')}"
					value="#{gebruiktMateriaal.actieStock}"
					mode="VIEW" />
			</p:column>
	   	</p:dataTable>
	<br/>
	<br/>
	<d:fields>
		<d:field for="commentaarMedewerker" label="Commentaar TOV">
			<d:propertyValue id="commentaarMedewerker"
			 		modelProperty="#{d:modelClass('WerkOpdracht').getProperty('commentaarMedewerker')}"
					value="#{form.object.commentaarMedewerker}"
					mode="VIEW" />
		</d:field>
	</d:fields>
	<d:fields>
		<d:field for="commentaarUitvoerder" label="Commentaar uitvoerder">
			<d:propertyValue id="commentaarUitvoerder"
			 		modelProperty="#{d:modelClass('WerkOpdracht').getProperty('commentaarUitvoerder')}"
					value="#{form.object.commentaarUitvoerder}"
					mode="VIEW" />
		</d:field>
	</d:fields>
	<a:outputPanel id="statusPanel" rendered="#{form.object.validatie != null}">
	<d:fields>
		<d:field for="statusValidatie" label="Status validatie">
			<d:propertyValue id="statusValidatie"
			 		modelProperty="#{d:modelClass('WerkOpdracht').getProperty('validatie')}"
					value="#{form.object.validatie}"
					mode="VIEW" />
		</d:field>

		<d:field for="commentaarValidatie" label="Commentaar validatie" rendered="#{form.object.commentaarValidatie != null}">
			<d:propertyValue id="commentaarValidatie"
			 		modelProperty="#{d:modelClass('WerkOpdracht').getProperty('commentaarValidatie')}"
					value="#{form.object.commentaarValidatie}"
					mode="VIEW" />
		</d:field>

		<a:outputPanel rendered="#{form.object.validatie == 'LATER_OPNIEUW_UITVOEREN_VANAF'}">
			<d:field for="datumLateruitTeVoeren" label="Later uit te voeren vanaf">
			<d:propertyValue id="datumLateruitTeVoeren"
			 		modelProperty="#{d:modelClass('WerkOpdracht').getProperty('datumLaterUitTeVoeren')}"
					value="#{form.object.datumLaterUitTeVoeren}"
					mode="VIEW" />
			</d:field>
		</a:outputPanel>
	</d:fields>
	</a:outputPanel>
	</a:outputPanel>
	</p:tab>
	<p:tab title="Foto 1" rendered="#{form.object.foto != null}">
	<d:fields>
		<d:propertyValue id="foto"
		 		modelProperty="#{d:modelClass('WerkOpdracht').getProperty('foto')}"
				value="#{form.object.foto}"
				mode="VIEW" />
	</d:fields>
	</p:tab>
	<p:tab title="Foto 2" rendered="#{form.object.foto2 != null}">
	<d:fields>
		<d:propertyValue id="foto2"
		 		modelProperty="#{d:modelClass('WerkOpdracht').getProperty('foto2')}"
				value="#{form.object.foto2}"
				mode="VIEW" />
	</d:fields>
	</p:tab>
	<p:tab title="Foto 3" rendered="#{form.object.foto3 != null}">
	<d:fields>
		<d:propertyValue id="foto3"
		 		modelProperty="#{d:modelClass('WerkOpdracht').getProperty('foto3')}"
				value="#{form.object.foto3}"
				mode="VIEW" />
	</d:fields>
	</p:tab>
</u:composition>
