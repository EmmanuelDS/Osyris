<u:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:u="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:r="http://richfaces.org/rich"
	xmlns:d="http://specto.gim.be/display"
	xmlns:j="http://conscientia.org/jsf"
	xmlns:q="http://specto.gim.be/search"
	xmlns:cc="http://java.sun.com/jsf/composite">
	
	<div><h2>Overzicht Peters en Meters</h2></div>
	
	<j:layout style="height: 600px">
		<j:layoutPane
			region="west"
			size="350"
			minSize="200"
			resizable="true"
			slidable="true">
		<div class="ui-layout-content">
		<r:panel id="query" rendered="true"
			style="max-width: 600px; text-align: left; margin: 10px;">
			<q:query value="#{peterMeterOverzichtFormBase.query}"
				modelClassName="#{peterMeterOverzichtFormBase.modelClass.getName()}">
				<d:fields>
					<d:propertyField id="firstName"
						modelProperty="#{d:modelClass('UserProfile').getProperty('firstName')}"
						path="#UserProfile/firstName"
						mode="SEARCH" />
					<d:propertyField id="lastName"
						modelProperty="#{d:modelClass('UserProfile').getProperty('lastName')}"
						path="#UserProfile/lastName"
						mode="SEARCH" />
				</d:fields>
				<d:aspect id="peterMeterProfiel"
					modelClass="#{d:modelClass('PeterMeterProfiel')}"
					path="#PeterMeterProfiel"
					mode="SEARCH" />
			</q:query>
			<d:buttons>
				<j:commandButton rendered="true"
					value="#{messages['page.general.button.search']}"
					image="#{resource['core/images/actions/12x12/apply.png']}"
					type="button"
					actionListener="#{peterMeterOverzichtFormBase.search()}"
					render="objects" />
			</d:buttons>
		</r:panel>
	</div>
	</j:layoutPane>
	
	<j:layoutPane>
		<div class="ui-layout-content">
	<a:outputPanel id="result"
		renderend="true">
		
		<r:dataTable id="objects"
					 value="#{peterMeterOverzichtFormBase.results}"  
					 mode="RESULT" 
					 var="user" 
					 style="width: 100%;"
					 styleClass="model-table #{cc.attrs.contentClass}">
			<r:column label="Voornaam"
				sortable="true">
				<f:facet name="header">
					<d:displayLabel property="#{d:modelClass('UserProfile').getProperty('firstName')}" />
				</f:facet>
				<d:propertyValue id="firstNameColumn"
							modelProperty="#{d:modelClass('UserProfile').getProperty('firstName')}"
							value="#{user.getAspect('UserProfile', modelRepository, true).firstName }"
							mode="VIEW" />
			</r:column>
			<r:column label="Familienaam"
				sortable="true">
				<f:facet name="header">
					<d:displayLabel property="#{d:modelClass('UserProfile').getProperty('lastName')}" />
				</f:facet>
				<d:propertyValue id="lastNameColumn"
							modelProperty="#{d:modelClass('UserProfile').getProperty('lastName')}"
							value="#{user.getAspect('UserProfile', modelRepository, true).lastName}"
							mode="VIEW" />
			</r:column>
			<r:column label="Email"
				sortable="true">
				<f:facet name="header">
					<d:displayLabel property="#{d:modelClass('UserProfile').getProperty('email')}" />
				</f:facet>
				<d:propertyValue id="emailColumn"
							modelProperty="#{d:modelClass('UserProfile').getProperty('email')}"
							value="#{user.getAspect('UserProfile', modelRepository, true).email }"
							mode="VIEW" />
			</r:column>
				<r:column label="Status"
				sortable="true">
				<f:facet name="header">
					<d:displayLabel property="#{d:modelClass('PeterMeterProfiel').getProperty('status')}" />
				</f:facet>
				<d:propertyValue id="statusColumn"
							modelProperty="#{d:modelClass('PeterMeterProfiel').getProperty('status')}"
							value="#{user.getAspect('PeterMeterProfiel', modelRepository, true).status }"
							mode="VIEW" />
			</r:column>
				<r:column label="ActiefSinds"
				sortable="true">
				<f:facet name="header">
					<d:displayLabel property="#{d:modelClass('PeterMeterProfiel').getProperty('actiefSinds')}" />
				</f:facet>
				<d:propertyValue id="actiefSindsColumn"
							modelProperty="#{d:modelClass('PeterMeterProfiel').getProperty('actiefSinds')}"
							value="#{user.getAspect('PeterMeterProfiel', modelRepository, true).actiefSinds }"
							mode="VIEW" />
			</r:column>
			<r:column label="Voorkeuren"
				sortable="true">
				<f:facet name="header">
					<d:displayLabel property="#{d:modelClass('PeterMeterProfiel').getProperty('voorkeuren')}" />
				</f:facet>
				<d:propertyValue id="voorkeurenColumn"
							modelProperty="#{d:modelClass('PeterMeterProfiel').getProperty('voorkeuren')}"
							value="#{user.getAspect('PeterMeterProfiel', modelRepository, true).voorkeuren }"
							mode="VIEW" />
			</r:column>
			<r:column label="Acties">
				<a:outputPanel rendered="true" 
					styleClass="model-table-actions">
					<h:panelGrid columns="3">
						<j:commandButton
							image="#{resource['core/images/actions/16x16/view.png']}"
							type="image" 
							title="#{messages['page.actions.view.label']}"
							rendered="true">
							<j:renderListener target="#{r:clientId('viewPanel')}" 
								rendered="true"
								execute="@this" />
							<f:setPropertyActionListener target="#{peterMeterOverzichtFormBase.object}"
								value="#{user}" />
						</j:commandButton>
						<j:commandButton
							image="#{resource['core/images/actions/16x16/edit.png']}"
							type="image" 
							title="#{messages['page.actions.edit.label']}"
							rendered="true">
							<j:renderListener target="#{r:clientId('editPanel')}" 
								rendered="true"
								execute="@this" />
							<f:setPropertyActionListener target="#{peterMeterOverzichtFormBase.object}"
								value="#{user}" />
						</j:commandButton>
						<j:commandButton 
							rendered="true"
							image="#{resource['core/images/actions/16x16/delete.png']}"
							type="image" 
							title="#{messages['page.actions.delete.label']}">
							<j:renderListener target="#{r:clientId('deletePanel')}" 
								rendered="true"
								execute="@this" />
							<f:setPropertyActionListener target="#{peterMeterOverzichtFormBase.object}"
								value="#{user}" />
						</j:commandButton>
					</h:panelGrid>
				</a:outputPanel>
			</r:column>
			<f:facet name="footer">
				<r:dataScroller for="objects" />
			</f:facet>
		</r:dataTable>
	</a:outputPanel>
	<br/>
	<a:outputPanel rendered="true">
			<d:buttons>
				<j:commandButton rendered="true"
					value="#{messages['page.create.create.button']}"
					image="#{resource['core/images/actions/12x12/create.png']}"
					type="button"
					action="#{peterMeterOverzichtFormBase.create()}">
					<j:renderListener target="createPeterMeterPanel" 
						rendered="true"
						execute="@this" />
				</j:commandButton>
				<d:fileDownload 
					rendered="true"
					fileName="#{peterMeterOverzichtFormBase.fileName}"
					type="button"
					image="#{resource['core/images/actions/12x12/download.png']}"
					content="#{peterMeterOverzichtFormBase.report()}" 
					value="Rapport" />
			</d:buttons>
	</a:outputPanel>
	
	<r:panel id="algoritme" rendered="true">
		<div>Ken Peters en Meters toe aan netwerken of routes:</div>
		<br/>
		<j:commandButton rendered="true"
				value="Voer algoritme uit"
				image="#{resource['core/images/actions/12x12/apply.png']}"
				type="button"/>
	</r:panel>
	
	<u:decorate template="/resources/core/includes/managePanels.xhtml">
		<u:param name="form"
			value="#{peterMeterOverzichtFormBase}" />
		<u:param name="render"
			value="#{r:clientId('result')}" />
	</u:decorate>
	
	<a:outputPanel>
		<j:renderPanel id="createPeterMeterPanel"
			rendered="false">
			<d:popupPanel header="#{messages['page.create.title']}"
				icon="#{resources['core/images/actions/16x16/create.png']}"
				show="true" 
				modal="true"
				width="600">
				<u:decorate template="/resources/osyris/includes/_createPeterMeter.xhtml">
					<u:param name="form"
						value="#{peterMeterOverzichtFormBase}" />
					<u:param name="render"
						value="#{r:clientId('result')}" />
				</u:decorate>
				<d:buttons>
					<j:commandButton value="#{messages['page.create.create.button']}"
						image="#{resource['core/images/actions/12x12/apply.png']}"
						type="button"
						action="#{peterMeterOverzichtFormBase.saveNewPeterMeter()}"
						render="result">
						<j:renderListener rendered="false" />
					</j:commandButton>
					<j:commandButton value="#{messages['form.general.cancel.button']}"
						type="button"
						image="#{resource['core/images/actions/12x12/cancel.png']}"
						submit="false">
						<j:renderControl event="click" 
							rendered="false" />
					</j:commandButton>
				</d:buttons>
			</d:popupPanel>
		</j:renderPanel>
	</a:outputPanel>
	</div>
	</j:layoutPane>
	</j:layout>
</u:composition>
