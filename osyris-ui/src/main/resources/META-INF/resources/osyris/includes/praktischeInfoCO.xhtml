<u:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:u="http://java.sun.com/jsf/facelets"

	xmlns:a="http://richfaces.org/a4j" 
	xmlns:r="http://richfaces.org/rich"
	xmlns:d="http://specto.gim.be/display"

	xmlns:m="http://specto.gim.be/map"
	xmlns:p="http://primefaces.org/ui">
	
		<r:panel id="controleOpdrachtInfo" header="Praktische Info">

	<table width="100%">
			<tr width="60%" valign="top">
			<td>
			<d:fields>
				<d:propertyField 
			 		id="traject" 
				 	modelProperty="#{d:modelClass('ControleOpdracht').getProperty('traject')}"
					value="#{form.object.traject}"
					mode="VIEW" />
				<d:propertyField 
			 		id="trajectType" 
				 	modelProperty="#{d:modelClass('ControleOpdracht').getProperty('trajectType')}"
					value="#{form.object.trajectType}"
					mode="VIEW" />
				<d:propertyField 
			 		id="regio" 
				 	modelProperty="#{d:modelClass('ControleOpdracht').getProperty('regio')}"
					value="#{form.object.regio}"
					mode="VIEW" />
			 	<d:propertyField 
			 		id="periode" 
				 	modelProperty="#{d:modelClass('ControleOpdracht').getProperty('periode')}"
					value="#{form.object.periode}"
					mode="VIEW" />
				<d:propertyField 
			 		id="jaar" 
				 	modelProperty="#{d:modelClass('ControleOpdracht').getProperty('jaar')}"
					value="#{form.object.jaar}"
					mode="VIEW" />
				<d:propertyField 
			 		id="status" 
				 	modelProperty="#{d:modelClass('ControleOpdracht').getProperty('status')}"
					value="#{form.object.status}"
					mode="VIEW" />
				
				<d:field for="commentaar" label="Commentaar">
				<div style="white-space:pre-line;">
					<d:propertyValue id="commentaar"
					 		modelProperty="#{d:modelClass('ControleOpdracht').getProperty('commentaar')}"
							value="#{form.object.commentaar}"
							mode="VIEW" />
				</div>
				</d:field>
		</d:fields>
		</td>
		<td width="40%">
			<d:propertyField 
				 		id="medewerker" 
					 	modelProperty="#{d:modelClass('ControleOpdracht').getProperty('medewerker')}"
						value="#{form.object.medewerker}"
						mode="VIEW" />
			<d:propertyField 
				 		id="peterMeter" 
					 	modelProperty="#{d:modelClass('ControleOpdracht').getProperty('peterMeter')}"
						value="#{form.object.peterMeter}"
						mode="VIEW" />
			<d:propertyField 
				 		id="datumLaatsteWijziging" 
					 	modelProperty="#{d:modelClass('ControleOpdracht').getProperty('datumLaatsteWijziging')}"

			<d:propertyField 
				 		id="datumTeControleren"

			<d:propertyField 
				 		id="datumTerreinBezoek" 
					 	modelProperty="#{d:modelClass('ControleOpdracht').getProperty('datumTerreinBezoek')}"
						value="#{form.object.datumTerreinBezoek}"
						mode="VIEW" />
			<d:propertyField 
				 		id="datumGerapporteerd" 
					 	modelProperty="#{d:modelClass('ControleOpdracht').getProperty('datumGerapporteerd')}"
						value="#{form.object.datumGerapporteerd}"
						mode="VIEW" />
			<d:propertyField 
				 		id="datumGevalideerd" 
					 	modelProperty="#{d:modelClass('ControleOpdracht').getProperty('datumGevalideerd')}"
						value="#{form.object.datumGevalideerd}"
