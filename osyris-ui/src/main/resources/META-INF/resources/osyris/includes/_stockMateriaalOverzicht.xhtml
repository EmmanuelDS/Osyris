<u:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:u="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:r="http://richfaces.org/rich"
	xmlns:d="http://specto.gim.be/display"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:j="http://conscientia.org/jsf"
	xmlns:q="http://specto.gim.be/search">
	
<!-- 	<u:param name="title" -->
<!-- 		value="List" /> -->

<div><h2>Overzicht Stockmateriaal</h2></div>

	<j:layout style="height: 600px">
		<j:layoutPane
			region="west"
			size="350"
			minSize="200"
			resizable="true"
			slidable="true">
			<div class="ui-layout-content">
				<q:query value="#{stockMateriaalOverzichtFormBase.query}"
					modelClassName="#{stockMateriaalOverzichtFormBase.modelClass.name}">
					<c:if test="#{stockMateriaalOverzichtFormBase.index}">
						<d:field for="term"
							label="#{messages['page.search.query.term.title']}">
							<q:phrase id="termFilter"
								value="#{searchForm.term}">
								<h:inputText value="#{searchForm.term}" />
							</q:phrase>
						</d:field>
					</c:if>
					<d:object mode="SEARCH"
						modelClass="#{stockMateriaalOverzichtFormBase.modelClass}" />
				</q:query>
				<d:buttons>
					<j:commandButton rendered="true"
						value="#{messages['page.general.button.search']}"
						image="#{resource['core/images/actions/12x12/apply.png']}"
						type="button"
						actionListener="#{stockMateriaalOverzichtFormBase.search()}"
						render="objects" />
				</d:buttons>
			</div>
		</j:layoutPane>
		<j:layoutPane>
			<div class="ui-layout-content">
				<a:outputPanel id="result">
					<d:objects id="objects" 
						value="#{stockMateriaalOverzichtFormBase.results}"
						modelClass="#{stockMateriaalOverzichtFormBase.modelClass}" 
						mode="RESULT" 
						level="SHORT">
						<f:facet name="right">
							<a:outputPanel rendered="true" 
								styleClass="model-table-actions">
								<h:panelGrid columns="3">
									<j:commandButton rendered="#{stockMateriaalOverzichtFormBase.isCanView(object)}"
										image="#{resource['core/images/actions/16x16/view.png']}"
										type="image" 
										title="#{messages['page.actions.view.label']}">
										<j:renderListener target="#{r:clientId('viewPanel')}" 
											rendered="true"
											execute="@this" />
										<f:setPropertyActionListener target="#{stockMateriaalOverzichtFormBase.object}"
											value="#{object}" />
									</j:commandButton>
									<j:commandButton rendered="#{stockMateriaalOverzichtFormBase.isCanEdit(object)}"
										image="#{resource['core/images/actions/16x16/edit.png']}"
										type="image" 
										title="#{messages['page.actions.edit.label']}">
										<j:renderListener target="#{r:clientId('editPanel')}" 
											rendered="true"
											execute="@this" />
										<f:setPropertyActionListener target="#{stockMateriaalOverzichtFormBase.object}"
											value="#{object}" />
									</j:commandButton>
									<j:commandButton rendered="#{stockMateriaalOverzichtFormBase.isCanDelete(object)}"
										image="#{resource['core/images/actions/16x16/delete.png']}"
										type="image" 
										title="#{messages['page.actions.delete.label']}">
										<j:renderListener target="#{r:clientId('deletePanel')}" 
											rendered="true"
											execute="@this" />
										<f:setPropertyActionListener target="#{stockMateriaalOverzichtFormBase.object}"
											value="#{object}" />
									</j:commandButton>
								</h:panelGrid>
							</a:outputPanel>
						</f:facet>
					</d:objects>
				</a:outputPanel>
				
				<a:outputPanel>
					<d:buttons>
						<j:commandButton rendered="#{stockMateriaalOverzichtFormBase.canCreate}"
							value="#{messages['page.actions.create.label']}"
							image="#{resource['core/images/actions/12x12/create.png']}"
							type="button"
							action="#{stockMateriaalOverzichtFormBase.create()}">
							<j:renderListener target="createPanel" 
								rendered="true"
								execute="@this" />
						</j:commandButton>
						<j:commandButton rendered="#{stockMateriaalOverzichtFormBase.canUpload}"
							value="#{messages['page.actions.upload.label']}"
							image="#{resource['core/images/actions/12x12/upload.png']}"
							type="button"
							action="#{stockMateriaalOverzichtFormBase.clear()}">
							<j:renderListener target="uploadPanel" 
								rendered="true"
								execute="@this" />
						</j:commandButton>
						<d:fileDownload fileName="#{stockMateriaalOverzichtFormBase.fileName}"
							type="button"
							image="#{resource['core/images/actions/12x12/download.png']}"
							content="#{stockMateriaalOverzichtFormBase.report()}" 
							value="#{messages['page.actions.report.label']}" />
					</d:buttons>
				</a:outputPanel>
				
				<u:decorate template="/resources/core/includes/managePanels.xhtml">
					<u:param name="form"
						value="#{stockMateriaalOverzichtFormBase}" />
					<u:param name="render"
						value="#{r:clientId('result')}" />
				</u:decorate>
			</div>
		</j:layoutPane>
	</j:layout>
</u:composition>
