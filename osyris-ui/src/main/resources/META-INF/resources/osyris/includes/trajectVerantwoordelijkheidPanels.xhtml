<u:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:u="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:r="http://richfaces.org/rich"
	xmlns:d="http://specto.gim.be/display"
	xmlns:p="http://primefaces.org/ui"
	xmlns:j="http://conscientia.org/jsf">
	
	<p:dialog id="editTrajectverantwoordelijkheidPopup"
		header="#{messages['page.view.title']} #{form.modelClass.label}"
		icon="#{resources['core/images/actions/16x16/view.png']}"
		modal="true"
		resizable="false"
		onShow="#{r:component('editTrajectVerantwoordelijkheidInclude')}.show();"
		onHide="#{r:component('editTrajectVerantwoordelijkheidInclude')}.hide();"
		style="max-height:100% !important; right:30% !important; left:30% !important; top:20% !important; overflow:auto !important;">
		<j:relocate />
		<j:lazyInclude id="editTrajectVerantwoordelijkheidInclude"
			src="/resources/osyris/includes/_trajectVerantwoordelijkheidEditPanel.xhtml">
			<f:param name="form" value="#{form}" />
			<f:param name="render" value="#{render}" />
		</j:lazyInclude>
	</p:dialog>
	
</u:composition>
