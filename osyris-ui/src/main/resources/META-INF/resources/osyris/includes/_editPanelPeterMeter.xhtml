<u:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:u="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:r="http://richfaces.org/rich"
	xmlns:d="http://specto.gim.be/display"
	xmlns:p="http://primefaces.org/ui"
	xmlns:j="http://conscientia.org/jsf">
	<d:object id="object"
		mode="EDIT" 
		modelClass="#{form.modelClass}"
		value="#{form.object}">
	</d:object>
	<d:buttons>
		<j:commandButton value="#{messages['form.general.save.button']}"
			image="#{resource['core/images/actions/12x12/save.png']}"
			type="button" 
			action="#{form.save()}"
			execute="object @this"
			render="#{r:clientId('objects')}"
			oncomplete="if(#{!form.hasErrors()})conscientia.widget(#{r:element('editPopup')}).hide();" />
		<j:commandButton value="#{messages['form.general.cancel.button']}"
			type="button"
			image="#{resource['core/images/actions/12x12/cancel.png']}"
			action="#{form.cancel()}"
			execute="@this"
			oncomplete="conscientia.widget(#{r:element('editPopup')}).hide();" />
	</d:buttons>
</u:composition>
