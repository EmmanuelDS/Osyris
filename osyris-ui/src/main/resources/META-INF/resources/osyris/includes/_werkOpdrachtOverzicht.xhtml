<u:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:u="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a="http://richfaces.org/a4j" xmlns:r="http://richfaces.org/rich"
	xmlns:d="http://specto.gim.be/display"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:j="http://conscientia.org/jsf"
	xmlns:q="http://specto.gim.be/search">

	<div>
		<h2>Overzicht Werkopdrachten</h2>
	</div>

	<j:layout style="height: 400px">
		<j:layoutPane region="west" size="350" minSize="200" resizable="true"
			slidable="true">
			<div class="ui-layout-content">
				<q:query value="#{werkOpdrachtOverzichtFormBase.query}"
					modelClassName="#{werkOpdrachtOverzichtFormBase.modelClass.name}">
					<c:if test="#{werkOpdrachtOverzichtFormBase.index}">
						<d:field for="term"
							label="#{messages['page.search.query.term.title']}">
							<q:phrase id="termFilter" value="#{searchForm.term}">
								<h:inputText value="#{searchForm.term}" />
							</q:phrase>
						</d:field>
					</c:if>
					<d:object mode="SEARCH"
						modelClass="#{werkOpdrachtOverzichtFormBase.modelClass}" />
				</q:query>
				<d:buttons>
					<j:commandButton rendered="true"
						value="#{messages['page.general.button.search']}"
						image="#{resource['core/images/actions/12x12/apply.png']}"
						type="button"
						actionListener="#{werkOpdrachtOverzichtFormBase.search()}"
						render="objects" />
				</d:buttons>
			</div>
		</j:layoutPane>
		<j:layoutPane>
			<div class="ui-layout-content">
				<a:outputPanel id="result">
					<d:objects id="objects"
						value="#{werkOpdrachtOverzichtFormBase.results}"
						modelClass="#{werkOpdrachtOverzichtFormBase.modelClass}"
						mode="RESULT" level="SHORT">
						<f:facet name="right">
							<a:outputPanel rendered="true" styleClass="model-table-actions">
								<h:panelGrid columns="3">
									<j:commandButton
										rendered="#{werkOpdrachtOverzichtFormBase.isCanView(object)}"
										image="#{resource['core/images/actions/16x16/view.png']}"
										type="image" title="#{messages['page.actions.view.label']}">
										<j:renderListener target="#{r:clientId('viewPanel')}"
											rendered="true" execute="@this" />
										<f:setPropertyActionListener
											target="#{werkOpdrachtOverzichtFormBase.object}"
											value="#{object}" />
									</j:commandButton>
									<j:commandButton
										rendered="#{werkOpdrachtOverzichtFormBase.isCanEdit(object)}"
										image="#{resource['core/images/actions/16x16/edit.png']}"
										type="image" title="#{messages['page.actions.edit.label']}">
										<j:renderListener target="#{r:clientId('editPanel')}"
											rendered="true" execute="@this" />
										<f:setPropertyActionListener
											target="#{werkOpdrachtOverzichtFormBase.object}"
											value="#{object}" />
									</j:commandButton>
									<j:commandButton
										rendered="#{werkOpdrachtOverzichtFormBase.isCanDelete(object)}"
										image="#{resource['core/images/actions/16x16/delete.png']}"
										type="image" title="#{messages['page.actions.delete.label']}">
										<j:renderListener target="#{r:clientId('deletePanel')}"
											rendered="true" execute="@this" />
										<f:setPropertyActionListener
											target="#{werkOpdrachtOverzichtFormBase.object}"
											value="#{object}" />
									</j:commandButton>
								</h:panelGrid>
							</a:outputPanel>
						</f:facet>
					</d:objects>
				</a:outputPanel>

				<a:outputPanel>
					<d:buttons>
						<j:commandButton
							rendered="#{werkOpdrachtOverzichtFormBase.canCreate}"
							value="#{messages['page.actions.create.label']}"
							image="#{resource['core/images/actions/12x12/create.png']}"
							type="button" action="#{werkOpdrachtOverzichtFormBase.create()}">
							<j:renderListener target="createPanel" rendered="true"
								execute="@this" />
						</j:commandButton>
						<d:fileDownload
							fileName="#{werkOpdrachtOverzichtFormBase.fileName}"
							type="button"
							image="#{resource['core/images/actions/12x12/download.png']}"
							content="#{werkOpdrachtOverzichtFormBase.report()}"
							value="#{messages['page.actions.report.label']}" />
					</d:buttons>
				</a:outputPanel>

				<u:decorate template="/resources/core/includes/managePanels.xhtml">
					<u:param name="form" value="#{werkOpdrachtOverzichtFormBase}" />
					<u:param name="render" value="#{r:clientId('result')}" />
				</u:decorate>
			</div>
		</j:layoutPane>
	</j:layout>
</u:composition>
