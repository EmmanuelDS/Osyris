<div xmlns="http://www.w3.org/1999/xhtml"
	xmlns:u="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:d="http://specto.gim.be/display"
	xmlns:j="http://conscientia.org/jsf"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:r="http://richfaces.org/rich"
	xmlns:cc="http://java.sun.com/jsf/composite">
	<cc:interface componentType="org.conscientia.ui.ModelObject" />
	<cc:implementation>
		<div style="float: right">
			<d:image value="#{cc.attrs.value}"
				height="150"
				rendered="#{cc.attrs.value.getAspect('UserProfile', modelRepository, false).image != null}" />
		</div>
		<div>
			<d:fields>
				<d:propertyField id="username"
					value="#{cc.attrs.value.username}"
					mode="#{cc.attrs.mode}"
					level="#{cc.attrs.level}"
					simple="#{cc.attrs.simple}" />
				<d:propertyField id="groups"
					value="#{cc.attrs.value.groups}"
					mode="#{cc.attrs.mode}"
					level="#{cc.attrs.level}"
					simple="#{cc.attrs.simple}" />
				<d:propertyField id="loginCount"
					value="#{cc.attrs.value.loginCount}"
					mode="#{cc.attrs.mode}"
					level="#{cc.attrs.level}"
					simple="#{cc.attrs.simple}"
					rendered="#{identity.hasPermission(cc.attrs.value, 'admin')}" />
				<d:propertyField id="lastLogin"
					value="#{cc.attrs.value.lastLogin}"
					mode="#{cc.attrs.mode}"
					level="#{cc.attrs.level}"
					simple="#{cc.attrs.simple}"
					rendered="#{identity.hasPermission(cc.attrs.value, 'admin')}" />
				<d:propertyField id="Geboortedatum"
					value="#{cc.attrs.value.getAspect('UserProfile', modelRepository, false).birthDate}"
					mode="#{cc.attrs.mode}"
					level="#{cc.attrs.level}"
					simple="#{cc.attrs.simple}"
					rendered="#{identity.isLoggedIn()}" />
			</d:fields>
			
			<d:aspect id="profile"
				value="#{cc.attrs.value.getAspect('UserProfile', modelRepository, false)}"
				mode="#{cc.attrs.mode}"
				level="#{cc.attrs.level}"
				simple="#{cc.attrs.simple}" />
				
			<d:aspect id="peterMeterProfile"
				value="#{cc.attrs.value.getAspect('PeterMeterProfiel', modelRepository, false)}"
				mode="#{cc.attrs.mode}"
				level="#{cc.attrs.level}"
				simple="#{cc.attrs.simple}" />	
			
			<d:aspect id="uitvoerderProfile"
				value="#{cc.attrs.value.getAspect('UitvoerderProfiel', modelRepository, false)}"
				mode="#{cc.attrs.mode}"
				level="#{cc.attrs.level}"
				simple="#{cc.attrs.simple}" />	
				
			<d:aspect id="medewerkerProfile"
				value="#{cc.attrs.value.getAspect('MedewerkerProfiel', modelRepository, false)}"
				mode="#{cc.attrs.mode}"
				level="#{cc.attrs.level}"
				simple="#{cc.attrs.simple}" />								
		</div>
	</cc:implementation>
</div>
