<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:u="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:d="http://specto.gim.be/display"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:a="http://richfaces.org/a4j">
	<u:include src="/resources/core/templates/head.xhtml" />
	<h:body id="body"
		styleClass="page-normal-body language-#{localeSelector.language}">
		<f:view>
			<div class="page-normal-body-inner">
				<a:outputPanel id="page"
					layout="block"
					styleClass="page-normal-container">
					<div class="page-normal-top">
						<u:include src="/resources/core/templates/header.xhtml" />
					</div>
					<div class="page-normal-middle">
						<noscript>
							<div class="page-javascript-warning">
								<h:outputText value="#{messages['page.javascript.warning']}" />
							</div>
						</noscript>
						<h:form>
							<a:poll interval="600000"
								execute="@none"
								enabled="true" />
						</h:form>
						<table class="page-normal-table"
							cellpadding="0"
							cellspacing="0"
							border="0">
							<tr>
								<c:if test="#{preferences.showLeftSideBar}">
									<td class="page-sideBar page-sideBar-left"
										valign="top">
										<c:forEach items="#{preferences.leftSidePanels}"
											var="panel">
											<div class="page-sideBar-panel">
												<h:form><d:document value="#{panel}" /></h:form>
											</div>
										</c:forEach>
									</td>
								</c:if>
								<td class="page-content" valign="top">
									<div class="page-content-body">
										<u:insert name="content" />
									</div>
								</td>
								<c:if test="#{preferences.showRightSideBar}">
									<td class="page-sideBar page-sideBar-right"
										valign="top">
										<c:forEach items="#{preferences.rightSidePanels}"
											var="panel">
											<div class="page-sideBar-panel">
												<h:form><d:document value="#{panel}" /></h:form>
											</div>
										</c:forEach>
									</td>
								</c:if>
							</tr>
						</table>
					</div>
					<u:include src="/resources/core/templates/messages.xhtml" />
				</a:outputPanel>
			</div>
		</f:view>
	</h:body>
</html>
