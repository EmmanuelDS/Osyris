<u:composition xmlns:u="http://java.sun.com/jsf/facelets"
	xmlns:d="http://specto.gim.be/display"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:r="http://richfaces.org/rich"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:j="http://conscientia.org/jsf">
	<j:cache var="menuItems"
		value="#{systemManager.menu.menuItems}"
		transient="true" />
		
	
	<r:toolbarGroup location="left" rendered="#{!identity.isLoggedIn()}">
		<d:link value="form:MeldingForm"
							mode="view"
							label="Routedokter"/>
	</r:toolbarGroup>
	
	<r:toolbarGroup location="left"
		rendered="#{menuItems.size() gt 0}">
		<c:forEach items="#{menuItems}"
			var="menuItem"
			transient="true">
			<c:if test="#{identity.hasPermission(menuItem.document, 'view') or identity.hasPermission(d:modelClass(menuItem.document), 'search')}">
			<c:choose>
				<c:when test="#{menuItem.hasChildItems()}">
					<r:dropDownMenu>
						<f:facet name="label">
							<c:choose>
								<c:when test="#{menuItem.document != null and !menuItem.document.isEmpty()}">
									<d:link value="#{menuItem.document}"
										mode="#{menuItem.mode}"
										label="#{menuItem.label}" />
								</c:when>
								<c:otherwise>
									<h:outputText value="#{menuItem.label}" />
								</c:otherwise>
							</c:choose>
						</f:facet>
						<c:forEach items="#{menuItem.childItems}"
							var="childItem">
							<u:decorate template="_menuItem.xhtml">
								<u:param name="menuItem"
									value="#{childItem}" />
							</u:decorate>
						</c:forEach>
					</r:dropDownMenu>
				</c:when>
				<c:otherwise>
					<d:link value="#{menuItem.document}"
						mode="#{menuItem.mode}"
						label="#{menuItem.label.toString()}"
						target="#{menuItem.target}" />
				</c:otherwise>
			</c:choose>
			</c:if>
		</c:forEach>
	</r:toolbarGroup>
	
	<r:toolbarGroup location="left" rendered="#{identity.inGroup('PeterMeter','CUSTOM')}">
		<d:link value="user:#{identity.getUser().id}"
							mode="edit"
							label="Profiel"/>
	</r:toolbarGroup>
</u:composition>
