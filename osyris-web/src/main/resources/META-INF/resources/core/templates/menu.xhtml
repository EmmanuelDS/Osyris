<a:outputPanel xmlns="http://www.w3.org/1999/xhtml"
	xmlns:u="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:d="http://specto.gim.be/display"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:r="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j"
	id="menu"
	styleClass="page-menu"
	layout="block">
	<h:form>
		<r:toolbar styleClass="page-menu-toolBar"
			itemSeparator="grid">
			<u:insert name="menu">
				<a:commandLink value="#{messages['page.actions.create.label']}" 
					rendered="#{identity.hasPermission('', 'edit') and identity.hasPermission('', 'create')}"
					onclick="document.location = '#{systemManager.getDocumentURL(null, 'create', null, null, false)}'; return false;" />
			</u:insert>
			<c:if test="#{systemManager.menu != null}">
				<u:include src="/resources/core/templates/menuLinks.xhtml" />
			</c:if>
			<c:if test="#{identity.hasPermission('', 'admin')}">
				<u:include src="/resources/core/templates/admin.xhtml" />
			</c:if>
			<r:toolbarGroup location="right"
				rendered="false"> 
				<a:outputPanel>
					<h:inputText value="#{term}"
						style="width: 150px"/>
					<a:commandButton value="#{messages['form.general.search.label']}"
						action="search" />
				</a:outputPanel>
			</r:toolbarGroup>
		</r:toolbar>
	</h:form>
</a:outputPanel>
