<u:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:u="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:j="http://conscientia.org/jsf"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:d="http://specto.gim.be/display"
	template="/resources/core/templates/panelPage.xhtml">
	<u:param
		name="title"
		value="#{messages['page.login.title']}" />
	<u:param
		name="icon"
		value="#{resource['core/images/actions/16x16/login.png']}" />
	<d:fieldList>
		<d:field
			for="username"
			label="#{messages['page.login.username.label']}">
			<p:inputText
				id="username"
				value="#{credentials.username}"
				required="true" />
		</d:field>
		<d:field
			for="password"
			label="#{messages['page.login.password.label']}">
			<p:password
				id="password"
				value="#{credentials.password}"
				required="true" />
		</d:field>
		<d:checkboxField
			id="rememberMe"
			label="#{messages['page.login.rememberMe.label']}"
			value="#{credentials.rememberMe}" />
	</d:fieldList>
	<d:buttons>
		<j:commandButton
			value="#{messages['page.login.submit.button']}"
			image="#{resource['core/images/actions/12x12/apply.png']}"
			type="button"
			action="#{identity.login}" />
	</d:buttons>
	<div>
<!-- 		<a:outputPanel rendered="#{preferences.register}" > -->
<!-- 			<h:outputLink value="#{systemManager.getTemplateURL('/resources/core/pages/register.xhtml')}"> -->
<!-- 				<h:outputText value="#{messages['page.login.register.button']}" /> -->
<!-- 			</h:outputLink> -->
<!-- 			<h:outputText value="&#xa0;|&#xa0;" /> -->
<!-- 		</a:outputPanel> -->
		<h:outputLink value="#{systemManager.getTemplateURL('/resources/core/pages/reset.xhtml')}">
			<h:outputText value="#{messages['page.login.reset.button']}" />
		</h:outputLink>
	</div>
</u:composition>
