<u:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:u="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:r="http://richfaces.org/rich"
	xmlns:d="http://specto.gim.be/display"
	xmlns:j="http://conscientia.org/jsf"
	xmlns:q="http://specto.gim.be/search"
	template="/resources/core/templates/page.xhtml">
	<u:param name="title"
		value="List" />

	<center>
		<r:panel id="query" rendered="#{listForm.hasPermission}"
			style="max-width: 600px; text-align: left; margin: 10px;">
			<q:query value="#{listForm.query}"
				modelClassName="#{listForm.modelClass.name}">
				<d:object mode="SEARCH"
					modelClass="#{listForm.modelClass}" />
			</q:query>
			<d:buttons>
				<j:commandButton rendered="true"
					value="#{messages['page.general.button.search']}"
					image="#{resource['core/images/actions/12x12/apply.png']}"
					type="button"
					actionListener="#{listForm.searchObjects()}"
					render="objects" />
			</d:buttons>
		</r:panel>
	</center>

	<a:outputPanel id="result"
		renderend="true">
		<d:objects id="objects" 
			value="#{listForm.searchResults}"
			modelClass="#{listForm.modelClass}" 
			mode="RESULT" 
			level="SHORT">
			<f:facet name="right">
				<a:outputPanel rendered="true" 
					styleClass="model-table-actions">
					<h:panelGrid columns="3">
						<j:commandButton
							image="#{resource['core/images/actions/16x16/view.png']}"
							type="image" 
							title="#{messages['page.actions.view.label']}"
							rendered="#{listForm.isCanView(object)}">
							<j:renderListener target="#{r:clientId('viewPanel')}" 
								rendered="true"
								execute="@this" />
							<f:setPropertyActionListener target="#{listForm.object}"
								value="#{object}" />
						</j:commandButton>
						<j:commandButton
							image="#{resource['core/images/actions/16x16/edit.png']}"
							type="image" 
							title="#{messages['page.actions.edit.label']}"
							rendered="#{listForm.isCanEdit(object)}">
							<j:renderListener target="#{r:clientId('editPanel')}" 
								rendered="true"
								execute="@this" />
							<f:setPropertyActionListener target="#{listForm.object}"
								value="#{object}" />
						</j:commandButton>
						<j:commandButton
							image="#{resource['core/images/actions/16x16/delete.png']}"
							type="image" 
							title="#{messages['page.actions.delete.label']}"
							rendered="#{listForm.isCanDelete(object)}"
							onclick="if (!confirm('Are you sure you want to delete this object?')) return false;"
							action="#{listForm.deleteObject()}"
							render="#{r:clientId('objects')}">
							<f:setPropertyActionListener target="#{listForm.object}"
								value="#{object}" />
						</j:commandButton>
					</h:panelGrid>
				</a:outputPanel>
			</f:facet>
		</d:objects>

		<a:outputPanel rendered="#{listForm.canCreate}">
			<d:buttons>
				<j:commandButton rendered="#{listForm.canCreate}"
					value="#{messages['page.create.create.button']}"
					image="#{resource['core/images/actions/12x12/create.png']}"
					type="button"
					action="#{listForm.createObject()}">
					<j:renderListener target="createPanel" 
						rendered="true"
						execute="@this" />
				</j:commandButton>
				<d:fileDownload id="download" 
					rendered="#{listForm.isCanDownload()}"
					fileName="#{listForm.fileName}"
					type="button"
					image="#{resource['core/images/actions/12x12/download.png']}"
					content="#{listForm.downloadReport()}" 
					value="Rapport" />
			</d:buttons>
		</a:outputPanel>

		<j:renderPanel id="createPanel" 
			rendered="false">
			<d:popupPanel header="#{messages['page.create.title']} #{listForm.modelClass.name}"
				icon="#{resources['core/images/actions/16x16/create.png']}"
				show="true" 
				modal="true"
				width="600">
				<d:object mode="EDIT" 
					modelClass="#{listForm.modelClass}"
					value="#{listForm.object}">
				</d:object>
				<d:buttons>
					<j:commandButton value="#{messages['page.create.create.button']}"
						image="#{resource['core/images/actions/12x12/apply.png']}"
						type="button"
						action="#{listForm.saveObject()}"
						render="#{r:clientId('objects')}">
						<j:renderListener rendered="false" />
					</j:commandButton>
					<j:commandButton value="#{messages['form.general.cancel.button']}"
						type="button"
						image="#{resource['core/images/actions/12x12/cancel.png']}"
						submit="false"
						immediate="true">
						<j:renderControl event="click" 
							rendered="false" />
					</j:commandButton>
				</d:buttons>
			</d:popupPanel>
		</j:renderPanel>

		<j:renderPanel id="viewPanel" 
			rendered="false">
			<d:popupPanel header="#{listForm.modelClass.name}"
				icon="#{resources['core/images/actions/16x16/view.png']}"
				show="true" 
				modal="true"
				width="600">
				<d:object mode="VIEW" 
					modelClass="#{listForm.modelClass}"
					value="#{listForm.object}">
				</d:object>
				<d:buttons>
					<j:commandButton value="Close"
						image="#{resource['core/images/actions/12x12/close.png']}"
						type="button"
						submit="false">
						<j:renderControl event="click" 
							rendered="false" />
					</j:commandButton>
				</d:buttons>
			</d:popupPanel>
		</j:renderPanel>
		
		<j:renderPanel id="editPanel" 
			rendered="false">
			<d:popupPanel header="#{messages['page.edit.title']}"
				icon="#{resources['core/images/actions/16x16/edit.png']}"
				show="true" 
				modal="true"
				width="600">
				<d:object mode="EDIT" 
					modelClass="#{listForm.modelClass}"
					value="#{listForm.object}">
				</d:object>
				<d:buttons>
					<j:commandButton value="Save"
						image="#{resource['core/images/actions/12x12/apply.png']}"
						type="button" 
						actionListener="#{listForm.saveObject()}"
						render="#{r:clientId('objects')}">
						<j:renderListener rendered="false" />
					</j:commandButton>
					<j:commandButton value="#{messages['form.general.cancel.button']}"
						type="button"
						image="#{resource['core/images/actions/12x12/cancel.png']}"
						submit="false"
						immediate="true">
						<j:renderControl event="click"
							rendered="false" />
					</j:commandButton>
				</d:buttons>
			</d:popupPanel>
		</j:renderPanel>
	</a:outputPanel>
</u:composition>
