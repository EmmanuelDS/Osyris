<u:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:u="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:r="http://richfaces.org/rich"
	xmlns:d="http://specto.gim.be/display"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:j="http://conscientia.org/jsf">
	<j:useParam name="viewer" />
	<j:useParam name="layer" />
	<a:outputPanel
		styleClass="model-info-actions"
		onclick="event.stopPropagation(); return false;"
		transient="true">
		<j:commandButton onclick="#{j:controller()}.selectFeature('#{layer.layerId}', '#{object.id}');"
			src="#{resource['core/images/actions/16x16/select.png']}"
			type="button"
			image="#{resource['core/images/actions/16x16/select.png']}"
			value="#{messages['component.map.featureInfo.select.label']}"
			submit="false"
			title="#{messages['component.map.featureInfo.select.label']}"
			rendered="#{layer.selectable}" />
		<!-- <j:commandButton onclick="# {j:controller()}.showDeleteFeature('# {object.id}');"
			src="# {resource['core/images/actions/16x16/deleteFeature.png']}"
			type="image"
			submit="false"
			title="# {messages['model.entry.mapLayer.tools.deleteFeature.label']}"
			rendered="# {viewer.isEditLayer(layer) and layer.hasTool('deleteFeature')}" />  -->
		<d:button value="#{object[layer.referenceName]}"
			label="#{messages['component.map.featureInfo.reference.label']}"
			image="#{resource['core/images/model/16x16/document.png']}"
			target="_blank"
			rendered="#{not empty layer.referenceName}" />
	</a:outputPanel>
</u:composition>
